      #root {

        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .loading {
        text-align: center;

      }
      
      .loading h1 {
        margin: 0 0 20px 0;
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #00ff9d 0%, #00bfff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading p {
        margin: 0;
        opacity: 0.8;
        font-weight: 400;
      }
      
      .spinner {
        border: 3px solid rgba(0, 255, 157, 0.1);
        border-radius: 50%;
        border-top: 3px solid #00ff9d;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
        box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

    <div id="root">
      <div class="loading">
        <h1>PatriconID</h1>

    <!-- Error handling for unsupported browsers -->
    <script>
      if (!window.WebAssembly) {
        document.querySelector('.loading p').textContent = 'WebAssembly is required but not supported in this browser. Please use a modern browser.';
      }
      
      if (!window.crypto || !window.crypto.subtle) {
        document.querySelector('.loading p').textContent = 'Web Crypto API is required but not supported. Please use HTTPS and a modern browser.';
      }
      
      // Add subtle animation to loading text
      setTimeout(() => {
        const loadingText = document.querySelector('.loading p');
        if (loadingText && loadingText.textContent.includes('Loading')) {
          let dots = '';
          setInterval(() => {
            dots = dots.length >= 3 ? '' : dots + '.';
            loadingText.textContent = `Loading P2P Identity Verification${dots}`;
          }, 500);
        }
      }, 1000);
    </script>
